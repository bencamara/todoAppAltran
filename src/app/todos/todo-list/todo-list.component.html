<mat-toolbar class="toolbarPosition">
    <span>Todos</span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" class="icon" [routerLink]="['/todolist/edit', 'new']">Add</button>
</mat-toolbar>

<!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> -->
<div *ngIf="todo$ | async as datasource">
    <table mat-table [dataSource]="datasource"  class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <section class="section"  (click)='changeState(element)'>
              <mat-checkbox class="example-margin" [(ngModel)]="element.statut"></mat-checkbox>
            </section>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" [ngStyle]="{'text-decoration':getStyle(element)}"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element" [ngStyle]="{'text-decoration':getStyle(element)}"> {{element.description}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="admin" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="admin">
              <button mat-button [routerLink]="['/todolist/edit', element.id]"><mat-icon >create</mat-icon></button>
              <!-- <button mat-button><mat-icon >delete</mat-icon></button> -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
